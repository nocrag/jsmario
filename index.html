<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css"></link>
    <script src="./js/script.js" defer></script>
    
    <title>JS Mario</title>
</head>
<body>
    <div class="game-board">
        <img src="./images/pipe.png" class="pipe">
        <img src="./images/mario.gif" class="mario">
        <img src="./images/clouds.png" class="clouds">
        <img class="game-over">
        <input
            type="image"
            onClick="window.location.reload();"
            class="replay"
            src=""
            value=''
         >
         <input
            type="image"
            class="start"
            src="./images/start.png"
            value=''
         >
         <audio 
            id="jump-audio" controls style="display:none">
            <source src="./sounds/jump-sound.mp3" type="audio/mpeg">
          </audio>

          <audio id="mario-song" controls style="display:none" autoplay>
            <source src="./sounds/mario-song.mp3" type="audio/mpeg">
          </audio>

          <audio id="game-over-audio" controls style="display:none">
            <source src="./sounds/game-over.mp3" type="audio/mpeg">
          </audio>
    </div>

</body>
</html>
